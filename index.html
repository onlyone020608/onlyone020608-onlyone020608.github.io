      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="title">onlyone</div>
    <div class="header">
      <div class="navigation_item" onclick="location.href='index.html'">
        Home
      </div>
      <div
        class="navigation_item"
        onclick="location.href='favorite.html'"
        id="fav"
      >
        Mine
      </div>
      <div class="navigation_item" onclick="location.href='more.html'">
        more
      </div>
    </div>
    <div class="wrappeer-body">
      <div class="profile-wrapper">
        <img src="./images/myroom_mirror.jpg" />
        <div class="contents">
          <div class="myname">HyeWon</div>
          <div class="major">
            Global Business & Technology학부 / AI융합전공(Software&AI)
          </div>
          <div class="sns">
            <div class="sns_icon">
              <img onclick="goinsta()" src="./images/insta.png" />
              <div class="link" onclick="goinsta()">@0neonly</div>
            </div>
            <div class="sns_icon" id="blog">
              <img onclick="goblog()" src="./images/blog.png" />
              <div class="link">blog.naver.com/onlyone0608_</div>
            </div>
          </div>
          <div class="languages">
            <div class="language">
              <div class="lang_title">Language</div>
              <div class="langs">
                <div class="lang">Korean</div>
                <div class="lang">English</div>
                <div class="lang">Chinese</div>
                <div class="lang">Japanese</div>
              </div>
            </div>
            <div class="computerLang">
              <span class="sub_info_title">Computer Language</span>
              <div class="com_icons">
                <img id="java" src="./images/java-original-wordmark.svg" />
                <img src="./images/javascript-js.svg" />
                <img src="./images/python.svg" />
              </div>
            </div>
          </div>
          <span class="sub_info_title">Skills</span>
          <div class="skills-wrapper">
            <div class="skills">
              <div class="skill">
                <div class="sName">HTML/CSS</div>
                <div class="lines">
                  <div class="ori"></div>
                  <div class="progress1"></div>
                </div>
              </div>
              <div class="skill">
                <div class="sName">React-native</div>
                <div class="lines">
                  <div class="ori"></div>
                  <div class="progress1"></div>
                </div>
              </div>
            </div>
            <div class="skills">
              <div class="skill">
                <div class="sName">Express</div>
                <div class="lines">
                  <div class="ori"></div>
                  <div class="progress1"></div>
                </div>
              </div>
              <div class="skill">
                <div class="sName">Django</div>
                <div class="lines" id="jango">
                  <div class="ori"></div>
                  <div class="progress2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="body-bottom">
        <div class="likeit">
          <button
            onclick="likeup()"
            aria-label="heart"
            data-ico="❤️"
            style="--hue: 200deg"
          ></button>
          <div class="likeNum">
            <div id="num">0</div>
            likes
          </div>
        </div>
        <div class="birth">
          <div class="age">
            <img id="baby" src="./images/baby1.jpg" />
            <div class="birthday">
              <span>MY</span>
              <span class="pink">BIRTH</span><span class="pink">DAY</span>
            </div>
          </div>
          <div class="date">
            <span id="year" class="pink">2002</span>
            <span id="month">06</span>
            <span id="day">08</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
